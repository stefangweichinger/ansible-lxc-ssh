---

- hosts: all
  become: yes
  gather_facts: True
  any_errors_fatal: True
  force_handlers: True

  tasks:
    - name: ping VM
      ping:

    - name: Test empty file
      include_tasks:
        file: "test-copy-fetch.yml"
      vars:
        filename: "test_empty"

    - name: Test 1000 Bytes file
      include_tasks:
        file: "test-copy-fetch.yml"
      vars:
        filename: "test_1000b"

    - name: Test 5MB file
      include_tasks:
        file: "test-copy-fetch.yml"
      vars:
        filename: "test_5mb"

    - name: Test 50MB file
      include_tasks:
        file: "test-copy-fetch.yml"
      vars:
        filename: "test_50mb"

    - name: Test command
      include_tasks:
        file: "test-command.yml"
      vars:
        expect_user: "root"

    - name: Test template
      include_tasks:
        file: "test-template.yml"
      vars:
        filename: "test-template"
